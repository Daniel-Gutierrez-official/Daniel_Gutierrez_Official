<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nutrition Exam 2 — Multiple Choice Review</title>
  <style>
    body{font-family:Inter,Arial,sans-serif;background:#f8fafc;margin:0;padding:0;color:#111;}
    header{background:#0ea5a4;color:#fff;padding:1rem;text-align:center;}
    main{max-width:900px;margin:2rem auto;padding:1rem;background:#fff;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1)}
    h1{margin:0;font-size:1.8rem;}
    .question{margin-bottom:1.5rem;padding:1rem;border:1px solid #e2e8f0;border-radius:8px;}
    .question h3{margin:0 0 .5rem 0;font-size:1.1rem;}
    .options label{display:block;margin:5px 0;cursor:pointer;}
    button{background:#0ea5a4;border:none;color:#fff;padding:8px 12px;border-radius:6px;cursor:pointer;}
    button:hover{background:#0c8b8a;}
    .results{text-align:center;margin-top:2rem;display:none;}
    .results h2{color:#0ea5a4;}
    .score{font-size:1.2rem;margin:1rem 0;}
    .correct{background:#d1fae5;border-radius:4px;padding:4px;}
    .incorrect{background:#fee2e2;border-radius:4px;padding:4px;}
  </style>
</head>
<body>
  <header>
    <h1>Nutrition Exam 2 — Multiple Choice Review</h1>
    <p>Test yourself on Chapters 7–13</p>
  </header>
  <main id="quiz"></main>
  <div class="results" id="results">
    <h2>Your Review Is Complete!</h2>
    <p class="score" id="scoreText"></p>
    <button id="showAnswersBtn">Show Correct Answers</button>
    <button onclick="restartQuiz()">Restart Review</button>
  </div>

  <script>
    const questions = [
      {q:'What are the causes of night blindness in alcoholics?', correct:'Vitamin A deficiency', incorrect:['Vitamin D deficiency','Iron deficiency','Vitamin C deficiency']},
      {q:'What is the definition of metabolism?', correct:'Sum of all chemical reactions in the body', incorrect:['Energy used daily','Rate of digestion','Amount of calories eaten']},
      {q:'Which type of metabolism requires oxygen?', correct:'Aerobic', incorrect:['Anaerobic','Anabolic','Catabolic']},
      {q:'What are common results of starvation?', correct:'Muscle wasting, nutrient deficiencies', incorrect:['Weight gain','Increased strength','Faster metabolism']},
      {q:'Energy balance occurs when?', correct:'Intake equals expenditure', incorrect:['Intake exceeds expenditure','Expenditure exceeds intake','Energy stored as fat']},
      {q:'Who has higher basal metabolism?', correct:'Men', incorrect:['Women','Children','Elderly']},
      {q:'BMI stands for?', correct:'Body Mass Index', incorrect:['Basal Metabolic Intake','Blood Mass Indicator','Body Measurement Index']},
      {q:'Calories in 1 lb of fat?', correct:'3500 kcal', incorrect:['1000 kcal','500 kcal','7000 kcal']},
      {q:'Define anorexia nervosa.', correct:'Self-starvation and fear of weight gain', incorrect:['Overeating','Binge eating','Vitamin deficiency']},
      {q:'Why is thermoregulation poor in anorexia nervosa?', correct:'Low body fat and slowed metabolism', incorrect:['High metabolism','Dehydration','Excess calories']},
      {q:'Benefits of exercise include?', correct:'Heart health, metabolism, mental health', incorrect:['Muscle loss','Dehydration','Weight gain']},
      {q:'Predominant fuel for exercise?', correct:'Carbohydrates', incorrect:['Protein','Fat','Alcohol']},
      {q:'Where is glucose stored?', correct:'Liver and muscles', incorrect:['Adipose tissue','Heart','Pancreas']},
      {q:'Carbohydrate loading is for?', correct:'Endurance performance', incorrect:['Weight loss','Muscle gain','Sleep']},
      {q:'Fluid consumption during exercise?', correct:'Before, during, and after exercise', incorrect:['Only after','Only before','Not needed']},
      {q:'Hyponatremia is?', correct:'Low blood sodium', incorrect:['High blood potassium','Low calcium','High magnesium']},
      {q:'Conditions associated with alcoholism?', correct:'Cirrhosis, neuropathy, vitamin deficiency', incorrect:['Diabetes','Obesity','Hypertension']},
      {q:'Typical American protein intake?', correct:'Usually exceeds recommendation', incorrect:['Usually deficient','Perfectly balanced','Unknown']},
      {q:'Amino acids are?', correct:'Protein building blocks', incorrect:['Carbs','Fats','Vitamins']},
      {q:'Which organ metabolizes ethanol?', correct:'Liver', incorrect:['Kidney','Heart','Pancreas']},
      {q:'Alcohol during pregnancy causes?', correct:'Fetal alcohol spectrum disorders', incorrect:['Improved metabolism','Bone growth','Healthy weight gain']},
      {q:'Protein sources include?', correct:'Meat, eggs, legumes, dairy', incorrect:['Candy','Bread','Sugar']},
      {q:'Fat-soluble vitamins are stored in?', correct:'Liver and adipose tissue', incorrect:['Kidney','Muscles','Blood']},
      {q:'Essential nutrient for blood clotting?', correct:'Vitamin K', incorrect:['Vitamin A','Vitamin C','Iron']},
      {q:'Water-soluble vitamins are excreted via?', correct:'Urine', incorrect:['Sweat','Feces','Hair']},
      {q:'Vitamin D sources?', correct:'Sunlight, fortified foods', incorrect:['Meat only','Citrus fruits','Sugar']},
      {q:'Thiamin therapy treats?', correct:'Beriberi, Wernicke–Korsakoff syndrome', incorrect:['Rickets','Scurvy','Anemia']},
      {q:'Folate need increases during?', correct:'Pregnancy', incorrect:['Exercise','Menopause','Cold weather']},
      {q:'Vitamin D food sources?', correct:'Fish, fortified milk, eggs', incorrect:['Bread','Fruit','Sugar']},
      {q:'Vitamin C food sources?', correct:'Citrus, peppers, broccoli', incorrect:['Meat','Eggs','Milk']},
      {q:'Vitamin A deficiency causes?', correct:'Night blindness, xerophthalmia', incorrect:['Scurvy','Rickets','Anemia']},
      {q:'Sources of Iron?', correct:'Red meat, beans, spinach', incorrect:['Milk','Citrus','Sugar']},
      {q:'Iodide deficiency leads to?', correct:'Goiter, cretinism', incorrect:['Night blindness','Scurvy','Rickets']},
      {q:'Sodium amount in salt?', correct:'About 40%', incorrect:['10%','60%','100%']},
      {q:'Vitamin C deficiency causes?', correct:'Scurvy', incorrect:['Beriberi','Rickets','Night blindness']},
      {q:'Sources of Vitamin B12?', correct:'Meat, fish, eggs, milk', incorrect:['Vegetables','Grains','Citrus']},
      {q:'Calories in alcohol?', correct:'7 kcal/gram', incorrect:['4 kcal/gram','9 kcal/gram','0 kcal']},
      {q:'Calories in protein?', correct:'4 kcal/gram', incorrect:['7 kcal/gram','9 kcal/gram','0 kcal']},
      {q:'Sources of essential amino acids?', correct:'Animal or combined plant proteins', incorrect:['Fats','Sugar','Vegetables only']},
      {q:'Define marasmus.', correct:'Severe protein-energy malnutrition', incorrect:['Vitamin deficiency','Obesity','Dehydration']},
      {q:'Control center of satiety?', correct:'Hypothalamus', incorrect:['Pituitary','Thyroid','Heart']},
      {q:'Total energy expenditure includes?', correct:'BMR + activity + thermic effect of food', incorrect:['Only BMR','Only activity','Only thermic effect']},
      {q:'Catabolic metabolism?', correct:'Breaking molecules for energy', incorrect:['Building molecules','Storing fat','Producing heat only']},
      {q:'Healthy weight loss strategies?', correct:'Balanced diet, portion control, exercise', incorrect:['Fasting only','Skipping meals','Diet pills only']},
      {q:'Sources of Vitamin E?', correct:'Nuts, seeds, oils, greens', incorrect:['Meat','Sugar','Bread']},
      {q:'Methods destroying water-soluble vitamins?', correct:'Heat, light, water', incorrect:['Salt','Drying','Freezing only']},
      {q:'Sources of Zinc?', correct:'Meat, shellfish, legumes, grains', incorrect:['Sugar','Vegetables only','Citrus']},
      {q:'Indications for Vitamin K?', correct:'Bleeding disorders, newborn prophylaxis', incorrect:['Rickets','Scurvy','Night blindness']},
      {q:'Ways to lower LDL cholesterol?', correct:'Reduce saturated fat, increase fiber, exercise, statins', incorrect:['Eat more sugar','Avoid exercise','Increase fat intake']},
      {q:'How to store riboflavin?', correct:'Opaque containers away from light', incorrect:['In fridge','In water','In sunlight']}
    ];

    const quizDiv = document.getElementById('quiz');
    const showAnswersBtn = document.getElementById('showAnswersBtn');
    let shuffledQuestions = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function buildQuiz(){
      shuffledQuestions = shuffle([...questions]);
      quizDiv.innerHTML='';
      shuffledQuestions.forEach((item,i)=>{
        const div=document.createElement('div');
        div.className='question';
        const allOptions = shuffle([item.correct, ...item.incorrect]);
        div.innerHTML=`<h3>${i+1}. ${item.q}</h3><div class="options">
          ${allOptions.map(opt=>`<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`).join('')}
        </div>`;
        quizDiv.appendChild(div);
      });
      const submitBtn=document.createElement('button');
      submitBtn.textContent='Finish Review';
      submitBtn.style.marginTop='1rem';
      submitBtn.onclick=()=>finishReview();
      quizDiv.appendChild(submitBtn);
    }

    function finishReview(){
      let score = 0;
      shuffledQuestions.forEach((q,i)=>{
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if(selected && selected.value === q.correct) score++;
      });
      document.getElementById('scoreText').textContent = `You scored ${score} out of ${shuffledQuestions.length}`;
      document.getElementById('results').style.display='block';
      document.getElementById('results').scrollIntoView({behavior:'smooth'});
      showAnswersBtn.onclick = () => showCorrectAnswers();
    }

    function showCorrectAnswers(){
      shuffledQuestions.forEach((q,i)=>{
        const options = document.querySelectorAll(`input[name="q${i}"]`);
        options.forEach(opt=>{
          const label = opt.parentElement;
          label.classList.remove('correct','incorrect');
          if(opt.value === q.correct) label.classList.add('correct');
          else if(opt.checked) label.classList.add('incorrect');
        });
      });
      showAnswersBtn.disabled = true;
      showAnswersBtn.textContent = "Answers Shown ✓";
    }

    function restartQuiz(){
      document.getElementById('results').style.display='none';
      showAnswersBtn.disabled = false;
      showAnswersBtn.textContent = "Show Correct Answers";
      buildQuiz();
    }

    buildQuiz();
  </script>
</body>
</html>
