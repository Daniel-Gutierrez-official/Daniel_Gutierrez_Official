<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Exam 3 Review Quiz</title>
<style>
:root {
  --bg: #336d34;
  --card: #1f2836;
  --accent: #e2e2e2;
  --muted: #becddc;
  font-family: "Inter", system-ui, sans-serif;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: linear-gradient(180deg,#071022,#081327);
  color: #e5eef6;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
.quiz-container {
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 14px;
  padding: 24px;
  max-width: 720px;
  width: 100%;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
h1 { color: var(--accent); text-align: center; margin-top: 0; }
.question-number {
  color: var(--muted);
  font-size: 0.9em;
  margin-bottom: 8px;
}
.question-text {
  font-size: 1.2em;
  margin-bottom: 20px;
}
.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.option {
  background: var(--card);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 10px 14px;
  cursor: pointer;
  transition: all 0.2s ease;
}
.option:hover {
  background: rgba(255,255,255,0.08);
}
.option.correct { border-color: #22c55e; }
.option.wrong { border-color: #ef4444; }
.scoreboard {
  margin-top: 12px;
  text-align: right;
  font-weight: 600;
  color: var(--accent);
}
.next-btn, .restart-btn {
  margin-top: 20px;
  background: var(--accent);
  border: none;
  color: #000;
  padding: 10px 18px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}
.hidden { display: none; }
.result-screen {
  text-align: center;
}
</style>
</head>
<body>
<div class="quiz-container">
  <h1>Exam 3 Review Quiz</h1>
  <div id="quiz">
    <div id="questionBox">
      <div class="question-number" id="questionNumber"></div>
      <div class="question-text" id="questionText"></div>
      <div class="options" id="options"></div>
      <div class="scoreboard" id="scoreBoard"></div>
      <button id="nextBtn" class="next-btn hidden">Next →</button>
    </div>
    <div id="resultBox" class="result-screen hidden">
      <h2>Quiz Complete!</h2>
      <p id="finalScore"></p>
      <button id="restartBtn" class="restart-btn">Restart Quiz</button>
    </div>
  </div>
</div>
<script>

  /********************
 * CORE QUIZ LOGIC
 ********************/

// --- Create and attach progress bar ---
const quizContainer = document.querySelector('.quiz-container');
const progressBar = document.createElement('div');
progressBar.style.width = '100%';
progressBar.style.background = 'rgba(255,255,255,0.05)';
progressBar.style.height = '12px';
progressBar.style.borderRadius = '8px';
progressBar.style.margin = '10px 0 18px';
const progressFill = document.createElement('div');
progressFill.style.height = '100%';
progressFill.style.width = '0%';
progressFill.style.background = 'var(--accent)';
progressFill.style.borderRadius = 'inherit';
progressBar.appendChild(progressFill);
quizContainer.insertBefore(progressBar, document.getElementById('quiz'));

// --- DOM elements ---
const questionNumberEl = document.getElementById('questionNumber');
const questionTextEl = document.getElementById('questionText');
const optionsEl = document.getElementById('options');
const scoreBoardEl = document.getElementById('scoreBoard');
const nextBtn = document.getElementById('nextBtn');
const resultBox = document.getElementById('resultBox');
const questionBox = document.getElementById('questionBox');
const finalScoreEl = document.getElementById('finalScore');
const restartBtn = document.getElementById('restartBtn');

// --- State variables ---
let shuffledQuestions = [];
let currentIndex = 0;
let score = 0;
let answered = false;

/********************
 * HELPER FUNCTIONS
 ********************/
function shuffle(array) {
  const arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function updateProgress() {
  const pct = ((currentIndex) / shuffledQuestions.length) * 100;
  progressFill.style.width = pct + '%';
}

function showQuestion() {
  answered = false;
  nextBtn.classList.add('hidden');
  const q = shuffledQuestions[currentIndex];
  questionNumberEl.textContent = `Question ${currentIndex + 1} of ${shuffledQuestions.length}`;
  questionTextEl.textContent = q.q;
  optionsEl.innerHTML = '';
  const shuffledOptions = shuffle(q.options);
  shuffledOptions.forEach(opt => {
    const btn = document.createElement('div');
    btn.className = 'option';
    btn.textContent = opt;
    btn.addEventListener('click', () => selectAnswer(btn, q.correct));
    optionsEl.appendChild(btn);
  });
  scoreBoardEl.textContent = `Score: ${score}/${currentIndex}`;
  updateProgress();
}

function selectAnswer(selectedBtn, correctAnswer) {
  if (answered) return;
  answered = true;
  const allBtns = document.querySelectorAll('.option');
  allBtns.forEach(btn => {
    if (btn.textContent === correctAnswer) btn.classList.add('correct');
    else if (btn === selectedBtn) btn.classList.add('wrong');
    btn.style.pointerEvents = 'none';
  });
  if (selectedBtn.textContent === correctAnswer) score++;
  scoreBoardEl.textContent = `Score: ${score}/${currentIndex + 1}`;
  nextBtn.classList.remove('hidden');
}

function nextQuestion() {
  currentIndex++;
  if (currentIndex < shuffledQuestions.length) {
    showQuestion();
  } else {
    endQuiz();
  }
}

function endQuiz() {
  questionBox.classList.add('hidden');
  resultBox.classList.remove('hidden');
  progressFill.style.width = '100%';
  finalScoreEl.textContent = `You scored ${score} out of ${shuffledQuestions.length}!`;
}

function startQuiz() {
  shuffledQuestions = shuffle(questions);
  currentIndex = 0;
  score = 0;
  questionBox.classList.remove('hidden');
  resultBox.classList.add('hidden');
  showQuestion();
}

nextBtn.addEventListener('click', nextQuestion);
restartBtn.addEventListener('click', startQuiz);

document.addEventListener('keydown', (e) => {
  if (document.activeElement && document.activeElement.tagName === 'INPUT') return; // ignore if typing
  if (!['1','2','3','4'].includes(e.key)) return;
  const visibleOptions = Array.from(document.querySelectorAll('.option'));
  const idx = parseInt(e.key, 10) - 1;
  if (visibleOptions[idx]) visibleOptions[idx].click();
});
</script>
